name: Push Docker image

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check if any homepage-related files changed
        id: changed-files
        uses: tj-actions/changed-files@v25
        with:
          files: |
            docs
            zeus
            mkdocs.yml
            Dockerfile
            .github/workflows/deploy_homepage.yaml
      - name: Docker Hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: symbioticlab/zeus:latest
          cache-from: type=registry,ref=symbioticlab/zeus:buildcache
          cache-to: type=registry,ref=symbioticlab/zeus:buildcache,mode=max

